<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

{% include nav.html %}
{% include intro.html %}
{% include about.html %}

<section id="speaker" class="content-section text-center download-section homepage">
  <div class="container">
    <h2 class="speaker-title">Sprekers</h2>

    {% for spreker in site.sprekers %}
      <div class="speakers-wrapper text-left">
        <div class="row speaker">
          <div class="col-sm-2 image center">
            <div class="image-box">
              <img src="/assets/images/people/{{ spreker.ref }}.jpg" alt="{{ spreker.naam }}"/>
            </div>
          </div>

          <div class="col-sm-10">
            <p class="name">{{ spreker.naam }}</p>
            <p class="about-speaker"><b>{{ spreker.titel }}</b></p>
            <p class="about-speaker">{{ spreker.content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% include footer.html %}
</body>
</html>
